name: ğŸš€ Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]  # DÃ©ploiement automatique sur merge vers main
  pull_request:
    branches: [ main ]  # Preview automatique sur PR

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: ğŸ“¦ Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: ğŸ—ï¸ Build Angular app
      run: |
        cd frontend
        npm run build

    - name: ğŸš€ Deploy to Firebase Hosting (Live)
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NEWS_APP_API_VINCI }}'
        channelId: live
        projectId: news-app-api-vinci
        entryPoint: ./frontend
      env:
        FIREBASE_CLI_EXPERIMENTS: webframeworks
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    - name: ğŸ” Deploy to Firebase Hosting (Preview)
      uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: '${{ secrets.GITHUB_TOKEN }}'
        firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NEWS_APP_API_VINCI }}'
        projectId: news-app-api-vinci
        entryPoint: ./frontend
      env:
        FIREBASE_CLI_EXPERIMENTS: webframeworks
      if: github.event_name == 'pull_request'