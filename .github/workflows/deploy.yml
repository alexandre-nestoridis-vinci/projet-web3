name: ğŸš€ Deploy to Firebase Hosting

on:
  push:
    branches: [ main ]  # DÃ©ploiement automatique sur merge vers main
  pull_request:
    branches: [ main ]  # Preview automatique sur PR

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: ğŸ“¦ Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: ğŸ—ï¸ Build Angular app
      run: |
        cd frontend
        npm run build

    - name: ğŸš€ Deploy to Firebase Hosting
      run: |
        cd frontend
        npx firebase-tools@latest deploy --only hosting:news-app-api-vinci --project news-app-api-vinci --token "${{ secrets.FIREBASE_TOKEN }}"
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'