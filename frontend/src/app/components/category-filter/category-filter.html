<div class="category-filter">
  <div class="generation-area">
    <button 
      (click)="generateNewsByClick()"  
      [disabled]="isLoadingNews" 
      class="btn-generate-ai" 
      [class.is-loading]="isLoadingNews"
    >
      <span *ngIf="!isLoadingNews">
        ✨ Générer 5 Actualités Tech par IA
      </span>
      <span *ngIf="isLoadingNews">
        <span class="spinner"></span> Génération en cours...
      </span>
    </button>
  </div>
  
  <div class="filter-header">
    <h2>Récupérer les actualités du jour</h2>
    <p>Sélectionnez une catégorie pour obtenir les dernières news analysées par IA</p>
  </div>
  
  <div class="categories-grid">
    <button 
      *ngFor="let category of categories" 
      class="category-btn"
      [style.--category-color]="category.color"
      (click)="onCategoryClick(category)">
      <span class="category-icon">{{ getCategoryIcon(category.icon) }}</span>
      <span class="category-name">{{ category.displayName }}</span>
    </button>
  </div>
</div>
