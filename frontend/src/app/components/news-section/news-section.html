<section class="news-section" *ngIf="category && articles.length > 0">
  <div class="section-header">
    <h2>{{ category.displayName }}</h2>
    <span class="article-count">{{ articles.length }} article{{ articles.length > 1 ? 's' : '' }}</span>
  </div>

  <div class="articles-grid">
    <app-news-card 
      *ngFor="let article of articles; trackBy: trackByArticleId" 
      [article]="article">
    </app-news-card>
  </div>
</section>
