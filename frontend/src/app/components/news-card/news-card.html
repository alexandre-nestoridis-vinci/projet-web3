<article 
  class="news-card" 
  *ngIf="article"
>
  <div 
    class="card-link-wrapper"
    [routerLink]="article.aiGenerated ? ['/article', article.title] : null"
    [attr.href]="!article.aiGenerated ? article.url : null"
    [attr.target]="!article.aiGenerated ? '_blank' : null"
    [attr.rel]="!article.aiGenerated ? 'noopener' : null"
  >
    <div class="card-content">
      <h3 class="article-title">{{ article.title }}</h3>
      <p class="article-summary">{{ article.summary }}</p>
      
      <div class="article-meta">
        <span class="source">{{ article.source }}</span>
        <span class="date">{{ article.publishedAt | date:'short':'fr' }}</span>
        <span class="ai-badge" *ngIf="article.aiGenerated">ðŸ¤– IA</span>
      </div>
    </div>

    <div class="hover-overlay">
        <span class="overlay-text">Voir les dÃ©tails de l'article</span>
    </div>
  </div>
</article>
